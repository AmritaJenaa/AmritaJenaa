<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            border-radius: 20px;
            width: 350px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .heart {
            font-size: 60px;
            color: #e91e63;
            margin-bottom: 20px;
        }
        .message {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #c2185b;
            transform: scale(1.1);
        }
        .signature {
            font-size: 16px;
            font-style: italic;
            color: #ff5c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart">❤️</div>
        <div class="message">
            <p>Will you be my Valentine?</p>
        </div>
        <div class="signature">
            <p>- With Love, ammu</p>
        </div>
        <a href="thankyou.html">
            <button class="button">Yes, I Will!</button>
        </a>
    </div>

</body>
</html>
